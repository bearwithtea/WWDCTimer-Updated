<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to WWDC 2024</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="header">
        <h1 id="isin"> WWDC2024 is in... </h1>
    </div>
    <div id="timer"> 
        <h4 id="countdown">  </h4> 
    </div>

    <form id="vote-form">
        <h6 id="question"> What are you most excited to see at WWDC2024? </h6>
        <input type="radio" id="option1" name="vote" value="option1">
        <label for="option1">AI in Everything</label><br>
        <input type="radio" id="option2" name="vote" value="option2">
        <label for="option2">Siri Upgrades</label><br>
        <input type="radio" id="option3" name="vote" value="option3">
        <label for="option3">AirPods Max 2</label><br>
        <input type="radio" id="option4" name="vote" value="option4">
        <label for="option4">OS Improvements</label><br>
        <input type="submit" value="Submit" id="submit">
    </form>
    <p id="error-message" style="color: red;"></p>

    <div id="graph-container">
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
